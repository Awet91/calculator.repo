<!DOCTYPE html>
<html>
<head>
    <title> Kalkulator</title>
    <style>
        /* Styling for kalkulatoren */
        body {
            text-align: center;
        }

        #calculator-container {
            width: 50%;
            margin: 0 auto;
            border: 5px solid #ccc;
            padding: 10px;
            background-color: rgb(162, 169, 169);
        }
        .custom-text {
            font-size: 30px;
            color: rgb(46, 46, 159); /* Endre farge her, for eksempel "blue" */
        }

        /* Styling for logoen */
        .logo {
            max-width: 30px; /* Juster maksimal bredde etter behov */
            height: auto; /* For å opprettholde bildeproporsjonene */
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
        }

        button {
            width: 25%;
            margin: 5px;
            padding: 10px;
            font-size: 18px;
        }
        dvi {
        text-size-adjust: 20px;
        margin: 5px;
        color: aqua;

        }
        img {
            width: 200px;
           
            
        }
        .custom-text  {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="custom-text">Logo</div>
    <img class="logo" src="https://cdn.pixabay.com/photo/2016/06/17/19/49/calculator-1464008_1280.png" alt="Din Logo">
    <div id="calculator-container">
        <h1> Kalkulator</h1>
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
    
    <div class="custom-text">ድሕሪ   ክንደይ   ኮለል   እዪ!</div>
    <br>
    
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
